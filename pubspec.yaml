name: flutter_ime
description: "Windows IME(Input Method Editor) controller for Flutter. Provides functionality to switch between Korean and English input modes."
version: 1.0.1
homepage: "https://github.com/kihyun1998/flutter_ime"
repository: https://github.com/kihyun1998/flutter_ime

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      windows:
        pluginClass: FlutterImePluginCApi
      macos:
        pluginClass: FlutterImePlugin