name: flutter_ime
description: "A Flutter plugin for controlling IME (Input Method Editor) state. Switch to English keyboard, detect input source changes, and monitor Caps Lock state on Windows and macOS."
version: 2.1.2
homepage: "https://github.com/kihyun1998/flutter_ime"
repository: https://github.com/kihyun1998/flutter_ime
topics:
  - ime
  - keyboard
  - input-method
  - windows
  - macos

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      windows:
        pluginClass: FlutterImePluginCApi
      macos:
        pluginClass: FlutterImePlugin
